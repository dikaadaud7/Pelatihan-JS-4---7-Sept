<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripTacToe</title>
</head>
<style>
    body{
        margin: 1rem auto;
        padding: 3rem;
        font-family: sans-serif;
    }
    header{
        width: 50%;
        margin: 1rem auto;
    }
    #board{
        max-width: 50%;
        margin: 1rem auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 1rem;
        background: teal;
    }
    .square{
        min-height: 1.3em;
        text-align: center;
        background-color: white;
        font-size: 5rem;
        font-family: monospace;
        color: black;
    }

</style>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h2>A Game You Know</h2>
        <div id="players">
            <p id="p1" class="player">
                Player 
                <span id="p1-symbol">X</span>
                : 
                <span id="p1-name">Anjana</span>
            </p>
            <p id="p2" class="player">
                Player 
                <span id="p2-symbol">O</span>
                : 
                <span id="p2-name">Marc</span>
            </p>
        </div>
    </header>
    <div id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>   
</body>
<script src="index.js"></script>
</html>
